<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast App</title>
    <!-- ======= CSS File ========= -->
    <link rel="stylesheet" href="style.css" />
    <!-- ======== Google Fonts ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- =========== Main Container ========== -->
    <main class="main-container">
      <!-- ====== Toast Container ======= -->
      <div id="toast-container">
        
      </div>
      <!-- ========== buttons ====== -->
      <div class="btn-container">
        <div class="buttons">
        <button onclick="displayToast(successMsg)" class="btn success">Success</button>
        <button onclick="displayToast(errorMsg)" class="btn error">Error</button>
        <button  onclick="displayToast(warnMsg)" class="btn warning">Warning</button>
        </div>
      </div>
    </main>

    <!-- ============= JS file ======== -->
    <script src="app.js"></script>
  </body>
</html>
